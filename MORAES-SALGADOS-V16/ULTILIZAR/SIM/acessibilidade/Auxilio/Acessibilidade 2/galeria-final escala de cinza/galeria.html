<html>
<head>
<style>
div.img {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 300px;
}

div.img:hover {
    border: 1px solid #777;
}

div.img img {
    width: 100%;
    height: 250px;
}

div.desc {
    padding: 15px;
    text-align: center;
}

div.btn{
    top:350px;
	position:absolute;
 }


</style>

<script type="text/javascript">
	    var controle= false; 
		
		function alterarimagens(){
		        if (controle){
				  document.getElementById('img1').src= 'p1.jpg'; 
				  document.getElementById('l1').href= 'p1.jpg'; 
				  document.getElementById('img2').src= 'p2.jpg'; 
				  document.getElementById('l2').href= 'p2.jpg'; 
				  document.getElementById('img3').src= 'p3.jpg'; 
				  document.getElementById('l3').href= 'p3.jpg'; 
				  document.getElementById('img4').src= 'p4.jpg'; 
				  document.getElementById('l4').href= 'p4.jpg';
                  controle=false;				  
				}
				else{
					document.getElementById('img1').src= 'p1pretoebranco.jpg'; 
					document.getElementById('l1').href= 'p1pretoebranco.jpg'; 
					document.getElementById('img2').src= 'p2pretoebranco.jpg'; 
					document.getElementById('l2').href= 'p2pretoebranco.jpg'; 
					document.getElementById('img3').src= 'p3pretoebranco.jpg'; 
					document.getElementById('l3').href= 'p3pretoebranco.jpg'; 
					document.getElementById('img4').src= 'p4pretoebranco.jpg'; 
					document.getElementById('l4').href= 'p4pretoebranco.jpg'; 
					controle=true;
		         }
		}		 
		   
 </script>


</head>
<body>

<div class="img">
  <a target="_blank" href="p1.jpg" id="l1">
    <img src="p1.jpg" alt="imagem abacaxi" width="300" height="200" id="img1">
  </a>
  <div class="desc">Abacaxi</div>
</div>

<div class="img">
  <a target="_blank" href="p2.jpg" id="l2">
    <img src="p2.jpg" alt="imagem morango" width="300" height="200" id="img2">
  </a>
  <div class="desc">Morango</div>
</div>

<div class="img">
  <a target="_blank" href="p3.jpg" id="l3">
    <img src="p3.jpg" alt="imagem maçã" width="300" height="200" id="img3">
  </a>
  <div class="desc">Maçã</div>
</div>

<div class="img">
  <a target="_blank" href="p4.jpg" id="l4">
    <img src="p4.jpg" alt="imagem banana" width="300" height="200" id="img4">
  </a>
  <div class="desc">Banana</div>
</div>

<br>
<br>
<div class="btn">
	<input type= "button" value="Acionar acessibilidade" onclick="alterarimagens();"/>
</div>	




</body>
</html>
