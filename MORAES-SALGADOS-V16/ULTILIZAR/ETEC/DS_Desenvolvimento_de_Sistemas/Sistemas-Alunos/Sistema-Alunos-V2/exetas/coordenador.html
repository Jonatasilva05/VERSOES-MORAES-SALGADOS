<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Login</title>
</head>
<body>
    
<section>
    <div id="form-container">
        <a href="./index.html">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <p class="title">Conecte-se Coordenador</p>
        
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Conecte-se por</p>
            <div class="line"></div>
        </div>
        <form class="form">
            <div class="input-group">
                <label for="username">Codigo Gerencial</label>
                <input type="text" id="user" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="">
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Esqueceu senha ?</a>
                </div>
            </div>
            <input type="submit" id="sign" onclick="logar(); return false">
        </form>
        <p class="signup">NÃ£o tenho conta ?
            <a rel="noopener noreferrer" href="#" class="">Cadastre-se</a>
        </p>
    </div>
</section>


    <script src="./java/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
