<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="image-form">
            <img src="img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="formulário"> <!--form-->
            <form action="8">
                <div class="header-form">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="button-login">
                        <button><a href="index.html">Entrar</a></button>
                    </div>
                </div>

                <div class="dados-pessoais"><!--input group-->
                    <div class="caixa-dados"><!--// box-->
                        <label for="nomeCliente">Primeiro Nome</label>
                        <input id="nomeCliente" type="text" name="nomeCliente" placeholder="Digite seu Primeiro Nome" required>
                    </div>

                    <div class="caixa-dados">
                        <label for="sobrenomeCliente">Sobrenome</label>
                        <input id="sobrenomeCliente" type="text" name="sobrenomeCliente" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="caixa-dados">
                        <label for="emailCliente">E-mail</label>
                        <input id="emailCliente" type="email" name="emailCliente" placeholder="Digite seu Email" required>
                    </div>

                    <div class="caixa-dados">
                        <label for="telefoneCliente">Telefone</label>
                        <input id="telefoneCliente" type="tel" name="telefoneCliente" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="caixa-dados">
                        <label for="senhaCliente">Senha</label>
                        <input id="senhaCliente" type="password" name="senhaCliente" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="caixa-dados">
                        <label for="confirmpassword">Confirme sua Senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua Senha Novamente" required>
                    </div>
                </div>

                <div class="caixa-genero"><!--gender  inputs-->
                    <div class="titulos-genero"><!--// title-->
                        <h6>Gênero</h6>
                    </div>

                    <div class="genero"><!--//group-->
                        <div class="generos-input"><!--//input-->
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="generos-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="generos-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class="generos-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                 <div class="button-next">
                     <button><a href="login.html">Continuar</a></button>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
