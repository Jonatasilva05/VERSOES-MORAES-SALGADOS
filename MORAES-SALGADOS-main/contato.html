	<!--CSS-->

    <link rel="stylesheet" href="text/css" href="./CSS/contato.css">

</head>
<body>
    <header id="header">
        <a href="./index.html" id="logo">
          <img class="imagemLogo" src="https://i.ibb.co/7yqctDq/LOGO-HEADER.jpg" alt="logo da empresa(coxinha em cima de um livro de receitas)">
       </a>
        <button id="openMenu" onclick="abrir()">&#9776;</button>
        <nav id="menu">
            <button id="closeMenu">X</button>
            <a href="./index.html">Inicio</a>
            <a href="./sobre.html">Sobre</a>
            <a href="./contato.html">Contato</a>
          <a href="./login.html" class="loginBtn">Login</a>
        </nav>
    </header>

    <main id="main">
        <div class="container">
            <h1>Formulário de Satisfação do Usuário</h1>
            <p>Obrigado por utilizar nosso serviço! Sua opinião é muito importante para que possamos melhorar continuamente.</p>
            <form action="#">
                <label for="avaliacao">Qual a sua avaliação geral do serviço?</label>
                <select name="avaliacao" id="avaliacao">
                    <option value="excelente">Excelente</option>
                    <option value="bom">Bom</option>
                    <option value="regular">Regular</option>
                    <option value="ruim">Ruim</option>
                    <option value="pessimo">Péssimo</option>
                </select>
                <label for="comentario-positivo">O que você mais gostou do serviço?</label>
                <textarea name="comentario-positivo" id="comentario-positivo" rows="5"></textarea>
                <label for="comentario-negativo">O que você menos gostou do serviço?</label>
                <textarea name="comentario-negativo" id="comentario-negativo" rows="5"></textarea>
                <label for="recomendacao">Em uma escala de 0 a 10, quanto você recomendaria este serviço para um amigo ou colega?</label>
                <input type="number" name="recomendacao" id="recomendacao" min="0" max="10">
                <label for="sugestao">Você tem alguma sugestão para melhorar o serviço?</label>
                <textarea name="sugestao" id="sugestao" rows="5"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
</body>
    <script src="./JS/contato.js"></script>
