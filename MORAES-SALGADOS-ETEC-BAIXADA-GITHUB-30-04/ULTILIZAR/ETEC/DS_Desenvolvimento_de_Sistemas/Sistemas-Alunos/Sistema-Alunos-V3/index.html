<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Login</title>
</head>
<body>

<main>
    <section>
        <div id="form-container">
            <p class="title">Acesse seus pagamentos Estudante ou Coordenador</p>
            <div class="social-icons">
                <button aria-label="Log in with Google" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
                    </svg>
                </button>
            </div>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">Ou faça login por</p>
                <div class="line"></div>
            </div>
            <form class="form">
                <div class="input-group">
                    <label for="username">Email ou CPF</label>
                    <input type="text" id="user" placeholder="exemplo.email@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Esqueceu senha ?</a>
                    </div>
                </div>
                <input type="submit" id="sign" onclick="logar(); return false">
            </form>
            <p class="signup">Não tenho conta ?
                <a rel="noopener noreferrer" href="#" class="">Cadastre-se</a>
            </p>
        </div>
    </section>
</main>



    <script src="./java/script.js"></script>
</body>
</html>
