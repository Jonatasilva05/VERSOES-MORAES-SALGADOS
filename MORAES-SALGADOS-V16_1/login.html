<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./CSS/login.css">

    <title>Página de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   <!--BOOTSTRAP CSS-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
</head>

<body>
    <div class="tes">
        <video id="video-background" autoplay loop muted class="videos">
            <source src="./IMGs/VIDEOS/VdoMesaPraiaJuncao.mp4" type="video/mp4">
        </video>
    </div>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <div class="sair">
                <a href="./index.html">
                    <i class="bi bi-arrow-left" style="color: black;"></i>
                </a>
            </div>
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Nome</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="sign-link">
                    <p>Já tem conta? <a href="#" class="signIn-link">Entrar</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-wrapper sign-in">
            <div class="sair">
                <a href="./index.html">
                    <i class="bi bi-arrow-left" style="color: black;"></i>
                </a>
            </div>
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario ou Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="sign-link">
                    <p>Não tem conta? <a href="#" class="signUp-link">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
    <!--JAVASCRIPT-->
    <script src="./JS/login.js"></script>
    
	<!--JAVASCRIPT BOOTSTRAP-->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
