    <main>
    <form action="Inserir_cadastroCola.php" method="post">    
            <div id="box"> <!--Cor de fundo-->
                <fieldset>
                    <legend><b>Fórmulário de Colaborador</b></legend>
                    <br>
                        <div class="inputBox">  <!--Caixa Nome-->
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome completo</label>
                        </div>
                        

                    <br><br>

                        <div class="inputBox">  <!--Caixa E-mail-->
                            <input type="email" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelInput">E-mail</label>
                        </div>
                    <br><br>
                    <div class="inputBox">  <!--Senha-->
                        <input type="text" name="Senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput">Faça sua senha</label>
                    </div>
                    <br><br>

                        <div class="inputBox">  <!--Caixa Telefone-->
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone</label>
                        </div>

                    <br><br>

                        <div class="inputBox">  <!--Caixa Telefone-->
                            <input type="tel" name="celular" id="celular" class="inputUser" required>
                            <label for="telefone" class="labelInput">Celular</label>
                        </div>

                    <br><br>

                        <div class="inputBox">  <!--Caixa Telefone-->
                            <input type="number" name="cpf" id="cpf" class="inputUser" required>
                            <label for="telefone" class="labelInput">C.P.F</label>
                        </div>

                    <br><br>

                        <div class="inputBox">  <!--Caixa Telefone-->
                            <input type="number" name="rg" id="rg" class="inputUser" required>
                            <label for="telefone" class="labelInput">R.G</label>
                        </div>

                    <br><br>

                        <label for="data_nascimento"><b>Data de Nascimento:</b></label> <!--Caixa de Colocar a Data-->
                        <input type="date" name="data_nascimento" id="data_nascimento" required>

                        <br><br>

                        <label for="cidade">Escolha sua cidade</label>
                            <select name="cidades" id="cidades" required>
                                <option value=""></option>
                                <option value="taquaritinga">Taquaritinga</option>
                                <option value="matão">Matão</option>
                                <option value="jaboticabal">Jaboticabal</option>
                                <option value="araraquara">Araraquara</option>
                            </select>
                    <br><br>
                    <label for="escola">Escolha sua escola</label>
                    <select name="cidades" id="escolas" required]>
                        <option value=""></option>
                        <option value="taquaritinga">Taquaritinga</option>
                        <option value="matão">Matão</option>
                        <option value="jaboticabal">Jaboticabal</option>
                        <option value="araraquara">Araraquara</option>
                    </select>
                    <br><br>
                        <div class="inputBox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required> <!--Caixa Endereço-->
                            <label for="endereco" class="labelInput">Endereço</label>
                        </div>
                        <input type="submit" name="submit" id="submit"> <!--Caixa Botão de envio-->
                </fieldset>
            </div>
