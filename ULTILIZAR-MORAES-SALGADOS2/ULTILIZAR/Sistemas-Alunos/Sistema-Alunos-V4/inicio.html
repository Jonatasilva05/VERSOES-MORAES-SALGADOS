<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/inicio.css">


    <title>Inicio</title>
</head>
<body>
    
    <header>
        <div id="header">
            <nav id="nav-bar">
                <div id="logo">
                    <a href="./index.html">
                        <h3>Logo</h3>
                    </a>
                </div>
                <div id="nav-list">
                    <ul>
                        <li class="nav-menu"><a href="./inicio.html" class="nav-link">Incio</a></li>
                        <li class="nav-menu"><a href="./paga.html" class="nav-link">Pagamentos</a></li>
                        <li class="nav-menu"><a href="./peso.html" class="nav-link">Dados Pessoais</a></li>
                        <li class="nav-menu"><a href="#" class="nav-link">Rematricula</a></li>
                    </ul>
                </div>
                <div class="login-button">
                    <button id="fechar">Sair</button>
                </div>
    
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()">
                        <img class="icon" src="./img/responsive/menu_white_36dp.svg" alt="">
                    </button>
                </div>   
            </nav>
    
            <div class="mobile-menu">
                <ul>
                    <li class="nav-menu"><a href="./inicio.html" class="nav-link">Incio</a></li>
                    <li class="nav-menu"><a href="./paga.html" class="nav-link">Pagamentos</a></li>
                    <li class="nav-menu"><a href="./peso.html" class="nav-link">Dados Pessoais</a></li>
                    <li class="nav-menu"><a href="#" class="nav-link">Rematricula</a></li>
                </ul>
                
                <div class="login-button">
                    <button id="fechar">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="section">
            <div id="perfil">
                <br>
                <h1>Dados do Aluno</h1>
                        <div class="br"></div>
                    <div class="imagem-perfil">
                        <p>FOTO</p>
                    </div>
                        <div class="br"></div>
                    <div class="dados">
                        <div class="nome">
                            <label>Nome:</label>
                            <input type="text" id="nome">
                        </div>
                            <div class="br"></div>
                        <div class="Curso">
                            <label>Cursando:</label>
                            <input type="text" name="prd" list="cursos">
                                <datalist id="cursos">
                                <option value="Alimentos">
                                <option value="Informaticá p/ Internet">
                                <option value="RH">
                                <option value="Administração">
                                </datalist>
                        </div>
                            <div class="br"></div>
                        <div class="periodo">
                            <label>Periodo do Curso:</label>
                            <div class="br"></div>
                            <input type="radio" name="diurno" id="diurno">
                            <label>Diurno</label>
                            <input type="radio" name="tarde" id="tarde">
                            <label>Tarde</label>
                            <input type="radio" name="noturno" id="noturno">
                            <label>Noturno</label>
                        </div>
                            <div class="br"></div>
                        <div class="dias">
                            <label>Dias contratados:</label>
                            <input type="number" name="uteis" id="uteis">
                        </div>
                            <div class="br"></div>
                        <div class="cds">
                            <label>Cidade:</label>
                            <input type="text" name="cds-alum" list="cidades">
                                <datalist id="cidades">
                                <option value="Taquaritinga">
                                <option value="Jaboticabal">
                                <option value="Monte Alto">
                                <option value="Guariroba">
                                </datalist>
                        </div>
                            <div class="br"></div>
                        <div class="fone">
                            <label>Telefone ou Celular:</label>
                            <input type="text">
                        </div>
                    </div>
            </div>
                <div class="br"></div>
            <div id="info">
                <br>
                <label><h2>Reclamações ou ajuda:</h2></label>
                    <div class="br"></div>
                    <div class="r"></div>
                <textarea name="chat" id="chat"></textarea>
                <input type="button" value="enviar">
            </div>
        </div>
    </main>

    <script src="./java/sair.js"></script>
    <script src="./java/ini.js"></script>
</body>
</html>
