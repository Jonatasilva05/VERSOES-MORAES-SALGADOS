<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  

  <!--CSS-->
  <link rel="stylesheet" href="./css/pagamento.css">
  
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>

</head>
<body>

<header>
  <div id="header">
      <nav id="nav-bar">
          <div id="logo">
              <a href="./index.html">
                  <h3>Logo</h3>
              </a>
          </div>
          <div id="nav-list">
              <ul>
                  <li class="nav-menu"><a href="./inicio.html" class="nav-link">Incio</a></li>
                  <li class="nav-menu"><a href="./pagamento.html" class="nav-link">Pagamentos</a></li>
                  <li class="nav-menu"><a href="#" class="nav-link">Dados Pessoais</a></li>
                  <li class="nav-menu"><a href="#" class="nav-link">Rematricula</a></li>
              </ul>
          </div>
          <div class="login-button">
              <button id="fechar">Sair</button>
          </div>

          <div class="mobile-menu-icon">
              <button onclick="menuShow()">
                  <img class="icon" src="./img/responsive/menu_white_36dp.svg" alt="">
              </button>
          </div>   
      </nav>

      <div class="mobile-menu">
          <ul>
              <li class="nav-menu"><a href="./inicio.html" class="nav-link">Incio</a></li>
              <li class="nav-menu"><a href="./pagamento.html" class="nav-link">Pagamentos</a></li>
              <li class="nav-menu"><a href="#" class="nav-link">Dados Pessoais</a></li>
              <li class="nav-menu"><a href="#" class="nav-link">Rematricula</a></li>
          </ul>
          
          <div class="login-button">
              <button id="fechar">Sair</button>
          </div>
      </div>
  </div>
</header>
<br>
<div class="container">
  <div class="buttonsForm">
    <div class="btnColor"></div>
    <button id="btnSignin">Sign in</button>
    <button id="btnSignup">Sign up</button>
  </div>

  <form id="signin">
    <input type="text" placeholder="Email" required />
    <i class="fas fa-envelope iEmail"></i>
    <input type="password" placeholder="Password" required />
    <i class="fas fa-lock iPassword"></i>
    <div class="divCheck">
      <input type="checkbox" />
      <span>Remember Password</span>
    </div>
    <button type="submit">Sign in</button>
  </form>

  <form id="signup">
    <input type="text" placeholder="Email" required />
    <i class="fas fa-envelope iEmail"></i>
    <input type="password" placeholder="Password" required />
    <i class="fas fa-lock iPassword"></i>
    <input type="password" placeholder="Password" required />
    <i class="fas fa-lock iPassword2"></i>
    <div class="divCheck">
      <input type="checkbox" required />
      <span>Terms</span>
    </div>
    <button type="submit">Sign up</button>
  </form>
</div>

  <script src="./java/pagamento.js"></script>
  <script src="./java/sair.js"></script>
</body>
</html>
